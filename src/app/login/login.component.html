<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body>


  <section class="bg-white dark:bg-white scroll-pt-3 mt-2">
      <div class="flex flex-col items-center justify-center px-6 py-4 mx-auto md:h-screen lg:py-0">

        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <a href="#"
              class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black content-center">
              <img class="w-8 h-8 mr-2"
                src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png"
                alt="logo">
              ---
            </a>
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black ">
              Login User
            </h1>

            <form class="space-y-4 md:space-y-6" action="#" >
              <div class="form-group">
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username :</label>
                <div class="mt-2">
                  <input id="username" name="username" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"   maxlength="10" autocomplete="username" required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password :</label>
                <div class="mt-2">
                  <input id="password" name="password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" maxlength="8" autocomplete="password" required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2">
                </div>
              </div>

              <div class="flex items-start">

                <div class="ml-3 text-sm">
                  <label for="terms" class="font-light text-black dark:text-black">ไม่มีรหัสผ่านใช้หรือไม่ <a
                      class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="/register">Register</a></label>
                </div>
              </div>
              <div>
                <button type="submit" value="Submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="login()">Login account</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </section>



</body>

</html>
